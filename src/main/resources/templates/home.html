<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
	<title>:)</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="margin:10px">
	<div class="page-header">
		<h2>My Inventory System. <small>for Nisum Chile.</small></h2>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Full list of items.</h3>
		</div>
		<div class="panel-body">
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<th>Serial</th>
					<th>Description</th>
					<th>Buy Date</th>
					<th>Actions</th>
				</thead>
				<tbody>				
					<tr th:each="i : ${items}">
						<td th:text="${i.serialNumber}">...</td>
						<td th:text="${i.description}">...</td>
						<td th:text="${i.buyDate}">...</td>
						<td>
							<button class="btn btn-info btn-xs">Edit</button>
							<button class="btn btn-danger btn-xs">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="pull-right">
				<button class="btn btn-primary btn-sm">New Item</button>
			</div>
		</div>
	</div>
	
</body>
</html>
